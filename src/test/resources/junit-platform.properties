cucumber.publish.quiet=true
cucumber.plugin=pretty, json:target/cucumber-report.json, html:target/cucumber-report.html
cucumber.execution.exclusive-resources.ss_regression.read-write=java.lang.System.properties
cucumber.execution.exclusive-resources.int_regression.read-write=java.lang.System.properties
cucumber.execution.exclusive-resources.smoketest.read-write=java.lang.System.properties
cucumber.execution.exclusive-resources.EBSR.read-write=java.lang.System.properties
cucumber.execution.exclusive-resources.gov-sign-in.read-write=java.lang.System.properties
cucumber.execution.exclusive-resources.lgv-smoke.read-write=java.lang.System.properties

cucumber.execution.parallel.enabled=true
cucumber.execution.execution-mode.feature=same_thread
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=1
