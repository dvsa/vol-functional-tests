name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  get-version:
    name: Get latest app versions
    runs-on: ubuntu-latest
    outputs:
      vft: ${{ steps.vft-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - id: vft-version
        uses: dvsa/.github/.github/actions/get-vol-app-version@main

      - name: Add to summary
        run: |
          echo "#### App versions:" >> $GITHUB_STEP_SUMMARY
          echo "**vft**: \`${{ steps.vft-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security
    uses: ./.github/workflows/security.yaml
    secrets: inherit

  build-maven:
    name: build with Maven
    uses: ./.github/workflows/maven.yaml
    with:
      maven-goal: package -DskipTests
    needs:
      - security
      - get-version

  docker:
    name: Docker
    needs:
      - build-maven
      - get-version
    uses: ./.github/workflows/docker.yaml
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      packages: write
    with:
      version: ${{ needs.get-version.outputs.vft }}
      push: ${{ contains(github.event.pull_request.labels.*.name, 'test-branch') }}
      image-tag: features-${{github.event.pull_request.number) }}