name: End to end test

on:
  workflow_dispatch:
    inputs:
      test:
        required: true
        type: choice
        options:
          - sync
          - async
      platform_env:
        type: string
        required: true
      browser_name:
        type: string
      browser_version:
        type: string
      exclude_tags:
        type: string
        required: false
      cucumber_tags:
        type: string
      maven_options:
        type: string
        required: false
  workflow_call:
    inputs:
      test:
        required: true
        type: string
        default: 'sync'
      platform_env:
        type: string
        required: true
      browser_name:
        type: string
        default: 'chrome'
      browser_version:
        type: string
        default: '125'
      exclude_tags:
        type: string
        required: false
        default: 'none'
      cucumber_tags:
        type: string
        default: '@smoke'
      maven_options:
        type: string
        required: false
permissions:
  contents: write
  id-token: write
  checks:   write

env:
  JOB_QUEUE: "OLCS-DEVAPPCI-DEVCI-BATCHTESTRUNNER-dev-job-queue"
  JOB_DEFINITION: "OLCS-DEVAPPCI-DEVCI-batchtestrunner-ftrunner-FTRUNNER"
  REPORT_NAME: "allure.zip"
  AWS_OIDC_ROLE: ${{ ( inputs.test == 'sync' ) && vars.TF_OIDC_ROLE || vars.TF_OIDC_READONLY_ROLE }}
  AWS_REGION: ${{ vars.TF_AWS_REGION }}

jobs:
  create-job-name:
    name: Create Job Name
    runs-on: ubuntu-latest
    outputs:
      job_name: ${{ steps.set-job-name.outputs.job_name }}
    steps:
      - name: Set Job Name
        id: set-job-name
        run: |
            echo "${{ inputs.test }}-${{ github.event.repository.updated_at}}-${{env.JOB_NAME }} | sed 's/:/-/g'" >> $GITHUB_OUTPUT
  run-sync-batch:
    name: run sync test on AWS Batch
    needs: create-job-name
    runs-on: ubuntu-latest
    outputs:
      job_id: ${{ steps.submit-job.outputs.job_id }}
    env:
      JOB_NAME: ${{ needs.create-job-name.outputs.job_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          

      - name: Submit AWS Batch Job
        id: submit-job
        run: |
          JOB_ID=$(aws batch submit-job \
            --job-name ${{ env.JOB_NAME }} \
            --job-queue ${{ env.JOB_QUEUE }} \
            --job-definition ${{ env.JOB_DEFINITION }} \
            --container-overrides '{
              "command": [
                "/bin/sh",
                "-c",
                "./run.sh"
              ],
              "environment": [
                {
                  "name": "platformEnv",
                  "value": "${{ inputs.platform_env }}"
                },
                {
                  "name": "browserName",
                  "value": "${{ inputs.browser_name }}"
                },
                {
                  "name": "browserVersion",
                  "value": "${{ inputs.browser_version }}"
                },
                {
                  "name": "exclude_tags",
                  "value": "${{ inputs.exclude_tags }}"
                },
                {
                  "name": "cucumberTags",
                  "value": "${{ inputs.cucumber_tags }}"
                },
                {
                  "name": "buildId",
                  "value": "${{ env.JOB_NAME }}"
                },
                {
                  "name": "mavenOptions",
                  "value": "${{ inputs.maven_options }}"
                }
              ]
            }')
          jobId=$(echo $JOB_ID | jq -r '.jobId')
          echo "job_id=$jobId" >> $GITHUB_OUTPUT

      - name: Wait for Job Completion
        env:
          JOB_ID: ${{ steps.submit-job.outputs.job_id }}
        run: |
          TIME_OUT=15
          JOB_ID=${{ env.JOB_ID }}
          count=0
          while true; do
            JOB_STATUS=$(aws batch describe-jobs --jobs $JOB_ID --query 'jobs[0].status' --output text)
            if [ "$JOB_STATUS" == "SUCCEEDED" ] || [ "$JOB_STATUS" == "FAILED" ]; then
              echo "Final job status: $JOB_STATUS"
              break
            fi
            echo "Job status: $JOB_STATUS"
            ((TIME_OUT++))
            if [ $count -ge $TIME_OUT ]; then
              echo "Batch JOB with id=${{ env.JOB_ID }} timout. Exiting."
              exit 1
            fi
            sleep 60
          done
          if [ "$JOB_STATUS" == "FAILED" ]; then
            echo "AWS Batch job failed"
            exit 1
          fi

  upload-batch-report:
    name: Upload Sync Report to GitHub
    needs: run-sync-batch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Allure Report from S3
        env:
          JOB_ID: ${{ needs.run-sync-batch.outputs.job_id }}
          BUCKET_NAME: ${{ vars.S3_REPORT_BUCKET }}
          BUCKET_KEY: ${{ vars.S3_REPORT_BUCKET_KEY }}
        run: |
          mkdir -p ./upload/${{env.JOB_NAME }}
          aws s3api get-object \
            --bucket ${{ env.BUCKET_NAME }} \
            --key "${{ env.BUCKET_KEY }}/${{env.JOB_NAME }}/${{ env.REPORT_NAME }}" \
            "./upload/${{env.JOB_NAME }}/${{ env.REPORT_NAME }}"

      - name: Unzip Allure Results
        run: |
          mkdir -p ./upload/${{env.JOB_NAME }}/allure-results
          unzip ./upload/${{env.JOB_NAME }}/${{ env.REPORT_NAME }} -d ./upload/${{env.JOB_NAME }}/allure-results
          ls -R ./upload/${{env.JOB_NAME }}/allure-results

      - name: store allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./upload/${{env.JOB_NAME }}/allure-results
    
  report:
    name: display report
    needs: upload-batch-report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: console output report
        run: |
          echo "Allure report is available at s3://${{ vars.S3_REPORT_BUCKET  }}/${{ vars.S3_REPORT_BUCKET_KEY }}/${{env.JOB_NAME }}/site/allure-maven-plugin/index.html"
     
      - name: Get Summary
        id: get-summary
        uses: ./.github/actions/surefire-report-summary
        with:
          file-path: ./target/surefire-reports/TEST-org.dvsa.testing.framework.parallel.RunCucumberTests.xml
          fail-on-test-failures: true
          fail-on-test-errors: false
          # todo change to right s3 website path
          report-path: "https://${{ vars.S3_REPORT_BUCKET  }}.s3.amazonaws.com/${{ vars.S3_REPORT_BUCKET_KEY }}/${{env.JOB_NAME }}/site/allure-maven-plugin/index.html"
      
            
  job-succeeded:
    name: Job Succeeded
    needs: [report]
    runs-on: ubuntu-latest
    steps:
      - name: Job Succeeded
        if: success()
        run: echo "AWS Batch job completed successfully!"