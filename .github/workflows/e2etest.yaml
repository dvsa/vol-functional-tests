name: End to End Test

on:
  workflow_dispatch:
    inputs:
      platform_env:
        type: string
        required: true
      browser_name:
        type: string
        required: true
      browser_version:
        type: string
        required: true
      cucumber_tags:
        type: string
        required: true
      exclude_tags:
        type: string
        required: false
      maven_options:
        type: string
        required: false
      job_queue:
          type: string
          required: true
      job_definition:
          type: string
          required: true
      aws_region:
        type: string
        required: true
      aws_oidc_role:
        type: string
        required: true
      s3_report_bucket:
        type: string
        required: true
      s3_report_bucket_key:
        type: string
        required: true
      report_name:
      type: string
      default: 'allure.zip'


  workflow_call:
    inputs:
      platform_env:
        type: string
        required: true
      browser_name:
        type: string
        default: 'edge'
        required: true
      browser_version:
        type: string
        default: '125'
        required: true
      cucumber_tags:
        type: string
        default: '@smoke'
        required: true
      exclude_tags:
        type: string
        required: false
      maven_options:
        type: string
        required: false
      job_queue:
        type: string
        required: true
      job_definition:
        type: string
        required: true
      aws_region:
        type: string
        required: true
      aws_oidc_role:
        type: string
        required: true
      s3_report_bucket:
        type: string
        required: true
      s3_report_bucket_key:
        type: string
        required: true
      report_name:
          type: string
          default: 'allure.zip'

permissions:
  contents: write
  id-token: write
  checks: write

env:
  JOB_QUEUE: "OLCS-DEVAPPCI-DEVCI-BATCHTESTRUNNER-dev-job-queue"
  JOB_DEFINITION: "OLCS-DEVAPPCI-DEVCI-batchtestrunner-ftrunner-FTRUNNER"
  REPORT_NAME: "allure.zip"
  AWS_OIDC_ROLE: ${{ inputs.aws_oidc_role }}
  AWS_REGION: ${{ inputs.tf_aws_region }}

jobs:
  create-job-name:
    name: Create Job Name
    runs-on: ubuntu-latest
    outputs:
      job_name: ${{ steps.set-job-name.outputs.job_name }}
    steps:
      - name: Set Job Name
        id: set-job-name
        run: |
          buildtime=$(date +"%Y%m%d%H%M%S")
          echo "job_name=$buildtime-${{ github.run_id }}" >> $GITHUB_OUTPUT

  run-batch:
    name: Run Tests on AWS Batch
    needs: create-job-name
    runs-on: ubuntu-latest
    outputs:
      job_id: ${{ steps.submit-job.outputs.job_id }}
    env:
      JOB_NAME: ${{ needs.create-job-name.outputs.job_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_oidc_role }}
          aws-region: ${{ inputs.aws_region }}
          role-duration-seconds: 7200

      - name: Submit AWS Batch Job
        id: submit-job
        run: |
          JOB_ID=$(aws batch submit-job \
            --job-name ${{ env.JOB_NAME }} \
            --job-queue ${{ inputs.job_queue }} \
            --job-definition ${{ inputs.job_definition }} \
            --container-overrides '{
              "command": [
                "/bin/sh",
                "-c",
                "./run.sh"
              ],
              "environment": [
                {
                  "name": "platformEnv",
                  "value": "${{ inputs.platform_env }}"
                },
                {
                  "name": "browserName",
                  "value": "${{ inputs.browser_name }}"
                },
                {
                  "name": "browserVersion",
                  "value": "${{ inputs.browser_version }}"
                },
                {
                  "name": "exclude_tags",
                  "value": "${{ inputs.exclude_tags }}"
                },
                {
                  "name": "cucumberTags",
                  "value": "${{ inputs.cucumber_tags }}"
                },
                {
                  "name": "buildId",
                  "value": "${{ env.JOB_NAME }}"
                },
                {
                  "name": "mavenOptions",
                  "value": "${{ inputs.maven_options }}"
                }
              ]
            }')
          jobId=$(echo $JOB_ID | jq -r '.jobId')
          echo "job_id=$jobId" >> $GITHUB_OUTPUT

      - name: Wait for Job Completion
        env:
          JOB_ID: ${{ steps.submit-job.outputs.job_id }}
        run: |
          TIME_OUT=15
          JOB_ID=${{ env.JOB_ID }}
          count=0
          while true; do
            JOB_STATUS=$(aws batch describe-jobs --jobs $JOB_ID --query 'jobs[0].status' --output text)
            if [ "$JOB_STATUS" == "SUCCEEDED" ] || [ "$JOB_STATUS" == "FAILED" ]; then
              echo "Final job status: $JOB_STATUS"
              break
            fi
            echo "Job status: $JOB_STATUS"
            ((TIME_OUT++))
            if [ $count -ge $TIME_OUT ]; then
              echo "Batch JOB with id=${{ env.JOB_ID }} timout. Exiting."
              exit 1
            fi
            sleep 60
          done
          if [ "$JOB_STATUS" == "FAILED" ]; then
            echo "AWS Batch job failed"
            exit 1
          fi

  upload-batch-report:
    name: Upload Report to GitHub
    needs: [run-batch, create-job-name]
    runs-on: ubuntu-latest
    env:
      FOLDER_NAME: ${{ needs.create-job-name.outputs.job_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_oidc_role }}
          aws-region: ${{ inputs.aws_region }}

      - name: Download Allure Report from S3
        env:
          JOB_ID: ${{ needs.run-batch.outputs.job_id }}
          BUCKET_NAME: ${{ inputs.s3_report_bucket }}
          BUCKET_KEY: ${{ inputs.s3_report_bucket_key }}
          FOLDER_NAME: ${{env.FOLDER_NAME }}
        run: |
          mkdir -p ./upload/${{env.FOLDER_NAME }}
          aws s3api get-object \
            --bucket ${{ env.BUCKET_NAME }} \
            --key "${{ env.BUCKET_KEY }}/${{env.FOLDER_NAME }}/${{ env.REPORT_NAME }}" \
            "./upload/${{env.FOLDER_NAME }}/${{ env.REPORT_NAME }}"

      - name: Unzip Allure Results
        run: |
          mkdir -p ./upload/${{env.FOLDER_NAME }}/allure-results
          unzip ./upload/${{env.FOLDER_NAME }}/${{ env.REPORT_NAME }} -d ./upload/${{env.FOLDER_NAME }}/allure-results
          ls -R ./upload/${{env.FOLDER_NAME }}/allure-results

      - name: Store Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./upload/${{env.FOLDER_NAME }}/allure-results

  report:
    name: Display Report
    needs: [upload-batch-report, create-job-name]
    env:
      REPORT_KEY: ${{ needs.create-job-name.outputs.job_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Console Output Report
        run: |
          echo "Allure report is available at s3://${{ inputs.s3_report_bucket  }}/${{ inputs.s3_report_bucket_key }}/${{env.REPORT_KEY}}/site/allure-maven-plugin/index.html"

      - name: Get Summary
        id: get-summary
        uses: ./.github/actions/surefire-report-summary
        with:
          file-path: ./target/surefire-reports/TEST-org.dvsa.testing.framework.parallel.RunCucumberTests.xml
          fail-on-test-failures: true
          fail-on-test-errors: true
          report-path: "https://${{ inputs.s3_report_bucket }}.s3.amazonaws.com/${{ inputs.s3_report_bucket_key }}/${{env.REPORT_KEY }}/site/allure-maven-plugin/index.html"


  job-succeeded:
    name: Job Succeeded
    needs: [report]
    runs-on: ubuntu-latest
    steps:
      - name: Job Succeeded
        if: success()
        run: echo "AWS Batch job completed successfully!"