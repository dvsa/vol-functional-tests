name: Maven
on:
  workflow_call:
    inputs:
      maven-goal:
        description: 'Maven goal to run'
        required: true
        default: 'package'
        type: string
    outputs:
      cache-key:
        description: "maven cache key"
        value: ${{ jobs.build.outputs.cache-key }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.get-cache-key.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4
      - uses: whelk-io/maven-settings-xml-action@v22
        with:
          servers: '[{ "id":"dvsa-github-packages", "configuration": { "httpHeaders": { "property": { "name":"Authorization", "value":"Bearer ${{ secrets.GITHUB_TOKEN }}"} } } },{ "id":"github-publish", "configuration": { "httpHeaders": { "property": { "name":"Authorization", "value":"Bearer ${{ secrets.GITHUB_TOKEN }}"} } } } ]'

      - name: Get cache key
        id: get-cache-key
        run: echo "cache-key=${{ runner.os }}-maven-${{ hashFiles('/pom.xml') }}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn dependency:go-offline -B -U github ${{ inputs.maven-goal }} -Dmaven.repo.local=$HOME/.m2/repository

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-