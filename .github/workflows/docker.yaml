name: Docker

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
      version:
        type: string
        required: true
      push:
        type: boolean
        required: true
        default: false
      is-release:
        type: boolean
        required: false
        default: false

env:
  WORKING_DIR: infra/docker/batch
  REGISTRY: 054614622558.dkr.ecr.eu-west-1.amazonaws.com
  REGISTRY_MIRROR: ghcr.io
  AWS_OIDC_ROLE: ${{ vars[format('ACCOUNT_nonprod_TF_OIDC{0}_ROLE', (inputs.push && '' || '_READONLY'))] || (inputs.push && vars.TF_OIDC_ROLE || vars.TF_OIDC_READONLY_ROLE) }}
  AWS_REGION: ${{ vars.TF_AWS_REGION }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ env.WORKING_DIR }}/Dockerfile
  
  # settings-xml:
  #   name: generate settings xml
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: whelk-io/maven-settings-xml-action@v22
  #       with:
  #         servers: '[{ "id":"github-vol-active-support", "configuration": { "httpHeaders": { "property": { "name":"Authorization", "value":"Bearer ${{ secrets.GITHUB_TOKEN }}"} } } } ]'

  build:
    name: Build ${{ inputs.push && 'and push' || '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: whelk-io/maven-settings-xml-action@v22
        name: generate settings xml
        with:
          servers: '[{ "id":"github-vol-active-support", "configuration": { "httpHeaders": { "property": { "name":"Authorization", "value":"Bearer ${{ secrets.GITHUB_TOKEN }}"} } } } ]'
      
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/vol-functional-tests/vft
            ${{ env.REGISTRY_MIRROR }}/dvsa/vol-functional-tests/vft
          tags: |
            type=sha,prefix=,format=short
            type=semver,enable=${{ inputs.is-release }},pattern={{version}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Configure AWS credentials
        if: ${{ inputs.push }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}

      - name: Login to GHCR
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_MIRROR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Untag existing latest image in ECR
        if: ${{ inputs.push }}
        run: |
          aws ecr batch-delete-image --repository-name vol-functional-tests/vft --image-ids imageTag=latest

      - run: ls -al /home/runner/.m2/
        name: test for ls

      - name: Build ${{ inputs.push && 'and push ' || '' }}Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          build-contexts: HOME='~/.m2/settings.xml'
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Notation CLI
        if: ${{ inputs.push }}
        uses: notaryproject/notation-action/setup@v1
        with:
          version: "1.1.0"

      - name: Sign artefact
        if: ${{ inputs.push }}
        uses: notaryproject/notation-action/sign@v1
        with:
          plugin_name: com.amazonaws.signer.notation.plugin
          plugin_url: https://d2hvyiie56hcat.cloudfront.net/linux/amd64/plugin/latest/notation-aws-signer-plugin.zip
          plugin_checksum: cccfe8fdcdf853d83fd57ffc80524eddda75ad7ae9d9a257b087007230ec02f9
          key_id: arn:aws:signer:eu-west-1:054614622558:/signing-profiles/vol_vft_20240313124948142600000001
          target_artifact_reference: ${{ env.REGISTRY }}/vol-vft/${{ inputs.project }}@${{ steps.build-and-push.outputs.digest }}